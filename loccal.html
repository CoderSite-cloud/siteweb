html,
body {
  font-family: Raleway, Arial, Helvetica, sans-serif;
}
 .flex-centre { 
display: flex;
  justify-content: center;
  align-items: center;
}
.flex-around {
  display: flex;
  justify-content: space-around;
  align-items: center;
}
.flex-between {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.flex-column-centre {
  display: flex;
 flex-direction:row;
}
.flex-column-around {
  display: flex;
  flex-direction: column;
  justify-content: space-around;
}

  display: flex;
  flex-direction: column;
  justify-content: space-between;
}
.decoration-none {

}
.bordure-none {

}
.texte-gras {

}
.color-bleu {

}

}

.size-nav {

}

}
.bordure-nav:hover > a {
  color: #0065fc;
}

/*HEADER*/
.desktop-none {
  display: none;
}
.bordure-search {
  width: 400px;
  border-radius: 10px;
  border: 0.5px solid #f2f2f2;
}
.padding-search {
  padding-left: 20px;
}
.recherche {
  height: 50px;
  width: 230px;
  font-size: 18px;
  color: black;
  font-weight: bold;
}
.icon-size {
  height: 50px;
  width: 50px;

}
.button-search {
  height: 50px;
  width: 120px;

  cursor: pointer;
  border-radius: 0 10px 10px 0;
}
.button-search:hover {
  color: #0065fc;
  background-color: #f2f2f2;
}
/* Filtres */
.marg-filtre {
  margin-top: 50px;
  margin-bottom: 40px;
}
.filtre {

}

}

  border: 2px solid #f2f2f2;
  height: 50px;
  border-radius: 30px;
  margin-right: 20px;
}

.filtre-texte-icons:hover > .filtre-texte {
  color: #0065fc;
}

  color: white;
  background-color: #0065fc;
}
.filtre-texte {
  height: 50px;
  padding-left: 20px;
  padding-right: 20px;
  border-radius: 0 25px 25px 0;
}

.filtre-icons {
  margin-left: -2px;
  border-radius: 25px;
  width: 52px;
  height: 52px;
  color: #0065fc;
  background-color: #deebff;
}
/* INFO ICONE */
.info {

}
.parent-icon {

  margin-right: 5px;

					</td>
					<td>
						<button onclick="click_touch(2);">2</button> 
					</td>
					<td>
						<button onclick="click_touch(3);">3</button> 
					</td>
					<td>
						<button onclick="click_touch('+');">+</button>
					</td>
				</tr>
				<tr>
					<td colspan="3">
						<button onclick="click_touch(0);">0</button>
					</td>
					<td>
						<button id="egal" onclick="egal();">=</button> 
					</td>
				</tr>
			</tbody>
		</table>
		
		<script>
			var operators= ['+','-','*','/'];
			var formule_el = document.getElementById("formule");
			var result_el = document.getElementById("result");

			/**
			* @description Cliquer sur une touche
			*
			* @param {String value chiffre|operateur}
			* @returns {void}
			*/
			function click_touch(value){		
				// si on a déjà fait un calcul précédemment
				if (result_el.textContent.length > 0)
				{
					// on vide la formule
					formule_el.value = "";

					// si on a cliqué sur un operateur
					if(operators.indexOf(value) != -1){
						// On concate le résultat précédent
						formule_el.value = result_el.textContent;
					}
					
					// On vide le résultat
					result_el.textContent = "";
				}

				// On concate le chiffre/opérateur
				formule_el.value += value; 
			}
			
			/**
			* @description Clic sur "="
			*
			* @returns {void}
			*/
			function egal(){
				var chiffre = formule_el.value;
				// Si la formule se termine par un opérateur
				if(operators.indexOf(chiffre.charAt(chiffre.length-1 )) !=-1 ){
					//Calculer le résultats avec le résultats par le dernier opérateur
					formule_el.value = formule_el.value + eval(chiffre.substring(0,chiffre.length-1));
				}
				result_el.textContent = eval(formule_el.value);
			}
			
			/**
			* @description Vider champs formule et résultat
			*
			* @returns {void}
			*/
			function erase(){
				formule_el.value = "";
				result_el.textContent = "";
			}
		</script>
</html>
